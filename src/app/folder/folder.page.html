<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>
      No tienes creado ningun QR. Haz click en el boton inferior para empezar.
    </p>
  </div>
  <div>
    <ion-button
      (click)="navigateToLoginPage()"
      expand="block"
      fill="clear"
      shape="round"
    >
      Go to Login
    </ion-button>
  </div>
  <button (click)="getUuid()">genera uuid</button>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="navigateToCreationPage()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
